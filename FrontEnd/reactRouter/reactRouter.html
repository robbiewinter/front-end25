<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const App = () => {
            return (
                <React.Fragment>
                    <h1 class = "header">Welcome to React Router</h1>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="#" onClick={() => root.render(<App />)}>Home</a></li>
                                <li><a href="#" onClick={() => root.render(<About />)}>About</a></li>
                                <li><a href="#" onClick={() => root.render(<Contact />)}>Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <h1>This is home page</h1>
                </React.Fragment>
            );
        };

        const About = () => {
            return(
                <React.Fragment>
                    <h1 class = "header">About</h1>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="#" onClick={() => root.render(<App />)}>Home</a></li>
                                <li><a href="#" onClick={() => root.render(<About />)}>About</a></li>
                                <li><a href="#" onClick={() => root.render(<Contact />)}>Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <h1>This is the About page.</h1>
                </React.Fragment>
            );
        };

        const Contact = () => {
            return(
                <React.Fragment>
                    <h1 class = "header">Contact</h1>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="#" onClick={() => root.render(<App />)}>Home</a></li>
                                <li><a href="#" onClick={() => root.render(<About />)}>About</a></li>
                                <li><a href="#" onClick={() => root.render(<Contact />)}>Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <h1>This is the Contacts page.</h1>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
  </body>
</html>
